<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUSPHERE - Scholarships</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .scholarship-search {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .scholarship-search input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .scholarship-search select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .scholarship-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .scholarship-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .scholarship-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #1a73e8;
        }
        .scholarship-card p {
            font-size: 14px;
            margin-bottom: 6px;
        }
        .apply-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #1a73e8;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .apply-btn:hover {
            background: #155cb0;
        }
        #noScholarshipsMsg {
            margin-top: 20px;
            font-weight: bold;
            color: #d93025;
            display: none;
        }
    </style>
</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo">EDUSPHERE</a>
    <nav>
        <a href="browse-notes.html" class="nav-link"><i class="fas fa-book-open"></i> Browse Notes</a>
        <a href="study-buddy.html" class="nav-link"><i class="fas fa-user-friends"></i> Study Buddy</a>
        <a href="quizzes.html" class="nav-link"><i class="fas fa-question-circle"></i> Quizzes</a>
        <a href="progress.html" class="nav-link"><i class="fas fa-chart-line"></i> Progress</a>
        <a href="scholarships.html" class="nav-link active-nav"><i class="fas fa-graduation-cap"></i> Scholarships</a>
    </nav>
    <div class="user-actions">
        <button class="upload-btn" onclick="window.location.href='upload.html'"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
        <span class="welcome-text">Welcome!</span>
    </div>
</header>

<main class="scholarships-page">
    <h2>Explore Scholarships</h2>
    <div class="scholarship-search">
        <input type="text" id="searchInput" placeholder="Search by title or eligibility...">
        <select id="filterSelect">
            <option value="all">All</option>
            <option value="ug">UG</option>
            <option value="pg">PG</option>
            <option value="girl">Girl Students</option>
            <option value="single-child">Single Child</option>
        </select>
    </div>
    <div id="scholarshipsContainer" class="scholarship-cards"></div>
    <div id="noScholarshipsMsg">No scholarships found.</div>
</main>

<footer class="footer">
    <p>&copy; 2025 EDUSPHERE. All rights reserved.</p>
</footer>

<script>
    const scholarshipsContainer = document.getElementById("scholarshipsContainer");
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");
    const noScholarshipsMsg = document.getElementById("noScholarshipsMsg");

    // Load all scholarships from backend
    async function loadScholarships() {
        try {
            const response = await fetch("/api/scholarships");
            const scholarships = await response.json();
            displayScholarships(scholarships);
        } catch (err) {
            console.error("Error loading scholarships:", err);
            scholarshipsContainer.innerHTML = "<p>Failed to load scholarships.</p>";
        }
    }

    function displayScholarships(scholarships) {
        scholarshipsContainer.innerHTML = "";
        if (!scholarships.length) {
            noScholarshipsMsg.style.display = "block";
            return;
        } else {
            noScholarshipsMsg.style.display = "none";
        }

        scholarships.forEach(s => {
            const card = document.createElement("div");
            card.classList.add("scholarship-card");
            card.innerHTML = `
                <h3>${s.title}</h3>
                <p>${s.about}</p>
                <p><strong>Award:</strong> ${s.awardValue}</p>
                <p><strong>Eligibility:</strong> ${s.eligibility}</p>
                <p><strong>Deadline:</strong> ${s.deadlineDate}</p>
                <a href="${s.applyLink}" target="_blank" class="apply-btn">Apply Now</a>
            `;
            scholarshipsContainer.appendChild(card);
        });
    }

    // Filter scholarships
    async function filterScholarships() {
        const query = searchInput.value.toLowerCase();
        const filter = filterSelect.value;
        try {
            const response = await fetch("/api/scholarships");
            let scholarships = await response.json();
            scholarships = scholarships.filter(s => {
                const matchesQuery = s.title.toLowerCase().includes(query) ||
                                     s.about.toLowerCase().includes(query) ||
                                     s.eligibility.toLowerCase().includes(query);
                let matchesFilter = true;
                if (filter === "ug") matchesFilter = s.eligibility.toLowerCase().includes("ug");
                else if (filter === "pg") matchesFilter = s.eligibility.toLowerCase().includes("pg");
                else if (filter === "girl") matchesFilter = s.eligibility.toLowerCase().includes("girl");
                else if (filter === "single-child") matchesFilter = s.eligibility.toLowerCase().includes("single");
                return matchesQuery && matchesFilter;
            });
            displayScholarships(scholarships);
        } catch (err) {
            console.error("Error filtering scholarships:", err);
        }
    }

    searchInput.addEventListener("input", filterScholarships);
    filterSelect.addEventListener("change", filterScholarships);

    // Initial load
    loadScholarships();
</script>
</body>
</html>
