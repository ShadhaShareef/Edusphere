<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUSPHERE - Browse All Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <header class="navbar">
        <a href="index.html" class="logo">EDUSPHERE</a> 
        <nav>
            <a href="browse-notes.html" class="nav-link active-nav"><i class="fas fa-book-open"></i> Browse Notes</a>
            <a href="study-buddy.html" class="nav-link"><i class="fas fa-user-friends"></i> Study Buddy</a>
            <a href="quizzes.html" class="nav-link"><i class="fas fa-question-circle"></i> Quizzes</a>
            <a href="progress.html" class="nav-link"><i class="fas fa-chart-line"></i> Progress</a>
            <a href="scholarships.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Scholarships</a>
        </nav>
        <div class="user-actions">
            <button class="upload-btn"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
            <span class="welcome-text">Welcome!</span>
        </div>
    </header>

    <main class="browse-notes-page">
        <div class="page-container">
            <h2>Browse All Notes</h2>
            <div class="search-bar-container">
                <div class="search-input-wrapper">
                    <input type="text" placeholder="Search by title or description..." class="search-input">
                </div>
                <select class="subject-dropdown">
                    <option value="all">All Subjects</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                </select>
            </div>
    
            <div class="no-notes-message">
                No notes found matching your criteria.
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EDUSPHERE. All rights reserved.</p>
        <p>A platform for students, by students.</p>
    </footer>
</body>
</html>
